<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&amp;display=swap');
        
        /* 텍스트 스타일 */
        .main-text {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 110px;
            fill: #ffffff;
            stroke: #39FF14;
            stroke-width: 3px;
            filter: drop-shadow(0 0 5px #39FF14);
        }

        .sub-text {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 28px;
            fill: #ffffff;
            letter-spacing: 2px;
        }

        /* 컵 및 아이콘 스타일 */
        .cup-stroke {
            fill: none;
            stroke: #dcfc44;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .cup-fill {
            fill: #39FF14;
            opacity: 0.2;
        }

        .bubble {
            fill: #dcfc44;
        }

        .ring {
            fill: none;
            stroke: url(#grad1);
            stroke-width: 15;
            filter: drop-shadow(0 0 10px rgba(57, 255, 20, 0.5));
        }

        /* 애니메이션 */
        .bubble-anim {
            animation: float 2s infinite ease-in-out;
        }
        .bubble-anim:nth-child(2) { animation-delay: 0.5s; }
        .bubble-anim:nth-child(3) { animation-delay: 1.0s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dcfc44;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#39FF14;stop-opacity:1" />
        </linearGradient>
        
        <path id="textCurve" d="M 100,320 A 140,140 0 0,0 400,320" fill="none" />
    </defs>

    <!-- 배경 (배지 형태 유지를 위해 어두운 원 추가) -->
    <circle cx="250" cy="250" r="225" fill="#121212" />

    <!-- 외곽 링 -->
    <circle cx="250" cy="250" r="220" class="ring" />
    <circle cx="250" cy="250" r="205" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5" />

    <!-- 사이다 컵 아이콘 (중앙 상단) -->
    <g transform="translate(190, 80) scale(0.8)">
        <!-- 컵 몸통 -->
        <path d="M 20 20 L 40 120 A 10 10 0 0 0 50 130 L 100 130 A 10 10 0 0 0 110 120 L 130 20" class="cup-stroke" />
        <!-- 컵 내용물 수위 -->
        <path d="M 30 50 L 120 40 L 105 115 A 5 5 0 0 1 100 120 L 50 120 A 5 5 0 0 1 45 115 Z" class="cup-fill" />
        <!-- 튀는 액체/버블 -->
        <circle cx="75" cy="0" r="8" class="bubble bubble-anim" />
        <circle cx="45" cy="10" r="5" class="bubble bubble-anim" />
        <circle cx="105" cy="10" r="6" class="bubble bubble-anim" />
        <!-- 컵 안 버블 -->
        <circle cx="60" cy="80" r="4" class="bubble" opacity="0.6"/>
        <circle cx="90" cy="70" r="6" class="bubble" opacity="0.6"/>
        <circle cx="75" cy="100" r="5" class="bubble" opacity="0.6"/>
    </g>

    <!-- 중앙 텍스트: 우창사 -->
    <text x="50%" y="60%" text-anchor="middle" class="main-text">우창사</text>

    <!-- 하단 곡선 텍스트 -->
    <text width="500">
        <textPath href="#textCurve" startOffset="50%" text-anchor="middle" class="sub-text">
            우리는 창업하는 사이다
        </textPath>
    </text>

    <!-- 장식용 별 -->
    <text x="120" y="180" fill="#dcfc44" font-size="30">✦</text>
    <text x="380" y="180" fill="#dcfc44" font-size="20">✦</text>
    <text x="150" y="380" fill="#dcfc44" font-size="15" opacity="0.7">✦</text>
</svg>
