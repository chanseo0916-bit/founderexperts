<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우창사 로고 컨셉</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Do Hyeon', sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        /* 버블 효과 (탄산 느낌) */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(57, 255, 20, 0.6);
            border-radius: 50%;
            animation: rise 4s infinite ease-in;
        }

        @keyframes rise {
            0% {
                bottom: -20px;
                transform: translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                bottom: 100px;
                transform: translateX(-20px);
                opacity: 0;
            }
        }

        .logo-wrapper {
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 20px 40px;
            border: 4px solid #39FF14;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4), inset 0 0 20px rgba(57, 255, 20, 0.1);
        }

        .logo-text {
            font-family: 'Black Han Sans', sans-serif;
            font-size: 120px;
            /* 로고 크기 */
            font-weight: 900;
            letter-spacing: -2px;
            color: white;
            text-shadow:
                0 0 10px #39FF14,
                0 0 20px #39FF14,
                0 0 40px #39FF14;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dot {
            color: #39FF14;
            font-size: 80px;
            animation: blink 1.5s infinite alternate;
        }

        .tagline {
            margin-top: 20px;
            font-size: 24px;
            color: #dddddd;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .sub-text {
            color: #39FF14;
            font-weight: bold;
        }

        @keyframes blink {
            from {
                opacity: 0.6;
                text-shadow: 0 0 10px #39FF14;
            }

            to {
                opacity: 1;
                text-shadow: 0 0 30px #39FF14;
            }
        }

        /* 톡 쏘는 느낌의 작은 파티클 */
        .sparkle {
            position: absolute;
            background: white;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: sparkle-anim 1s infinite alternate;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="bubbles" id="bubbles-container"></div>

        <div class="logo-wrapper">
            <div class="logo-text">
                우<span class="dot">.</span>창<span class="dot">.</span>사
            </div>
        </div>

        <div class="tagline">
            우리는 <span class="sub-text">창업하는</span> 사이다
        </div>
    </div>

    <script>
        // 동적 버블 생성
        const bubblesContainer = document.getElementById('bubbles-container');

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // 랜덤 크기 및 위치
            const size = Math.random() * 15 + 5; // 5px ~ 20px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;

            // 랜덤 애니메이션 속도
            bubble.style.animationDuration = `${Math.random() * 2 + 2}s`; // 2s ~ 4s

            bubblesContainer.appendChild(bubble);

            // 애니메이션 종료 후 제거
            setTimeout(() => {
                bubble.remove();
            }, 4000);
        }

        setInterval(createBubble, 200); // 0.2초마다 버블 생성
    </script>
</body>

</html>
